#docker-compose.yaml
version: "3.7"

services:
  go-todo:
    container_name: go_todo
    image: horlabyc/go-todo:dev
    build:
      context: .
      target: dev
    volumes:
      - .:/app
    ports:
      - "5000:5000"
      - "2345:2345"
    networks:
      - go-todo-network

networks:
  go-todo-network:
    name: go-todo-network